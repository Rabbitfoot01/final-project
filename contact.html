<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT</title>
    <link rel="stylesheet" href="contact.css">
</head>
<!--pour acceder a cette partie appuyer sur contact-->
<body>
    <div class="logo">
        <img src="./images/logo.jpg" alt="">
    </div>
    <div class="contact-title">
        <h1>Need our services ?</h1>
        <h2>we are always ready to serve our customers</h2>
    </div>
    <div class="contact-form">
        <form id="contact-form" method="post">
            <input type="text" name="name" class="form-control" placeholder="Your name" required><br>
            <input type="email" name="email" class="form-control" placeholder="Your Email" required><br>
            <textarea name="message" class="form-control" placeholder="Message" rows="4" required></textarea><br>
            <input type="submit" class="form-control submit" value="SEND MESSAGE">
        </form>
    </div>
    
</body>
</html>
